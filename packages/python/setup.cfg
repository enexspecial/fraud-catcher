[metadata]
name = fraud-catcher
version = 1.0.0
description = A comprehensive fraud detection library for Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/enexspecial/fraud-catcher
author = Your Name
author_email = your.email@example.com
license = MIT
license_file = LICENSE
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: 3.12
    Topic :: Security
    Topic :: Software Development :: Libraries :: Python Modules
    Topic :: Scientific/Engineering :: Artificial Intelligence
keywords = fraud detection security risk scoring machine-learning
project_urls =
    Homepage = https://github.com/enexspecial/fraud-catcher
    Documentation = https://fraud-catcher.readthedocs.io
    Repository = https://github.com/enexspecial/fraud-catcher.git
    Bug Tracker = https://github.com/enexspecial/fraud-catcher/issues

[options]
packages = find:
package_dir =
    = src
python_requires = >=3.8
install_requires =
    numpy>=1.21.0
    scipy>=1.7.0
    scikit-learn>=1.0.0

[options.packages.find]
where = src

[options.extras_require]
dev =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    black>=23.0.0
    isort>=5.12.0
    flake8>=6.0.0
    mypy>=1.0.0
docs =
    sphinx>=6.0.0
    sphinx-rtd-theme>=1.2.0

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    .eggs,
    *.egg,
    build,
    dist

[isort]
profile = black
multi_line_output = 3
line_length = 88
known_first_party = fraud_catcher

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
